<div class="container">
  <div class="row">
    <ng-container *ngFor="let movie of movies let i = index">
      <div class="card small-card mr-5 mb-4">
        <div class="row">
          <div class="col-5 small-image">
            <img src={{movie.posterUrl}} class="small-image">
          </div>
          <div class="col-7 ">
            <div class="card-block mt-2">
              <h4 class="card-title font-weight-bold text-light">
                <span class="badge badge-warning"> {{movie?.averageVote}} </span> {{movie?.title}}</h4>
              <p class="card-text small-text"> {{movie?.overview}} </p>
              <!-- <a href="#" class="btn btn-primary">show More</a> -->
            </div>
          </div>

        </div>
      </div>
    </ng-container>
  </div>
</div>
