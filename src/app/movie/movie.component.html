<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="card-header">
        <img class="card-img" src={{movie?.posterUrl}} alt="Card image">
      </div>
      <div class="row">
        <div class="col-6">.col-6</div>
        <div class="col-6">.col-6</div>
      </div>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <h2 class="heading-tertiary">
            {{movie?.title}}
          </h2>
        </div>

        <div class="col-12 text-secondary">
          {{movie.runTime}} m | {{movie.releaseDate}}
        </div>
        <div class="col-12">
          <ng-container *ngFor="let g of movie.genres">
            <a href="#" [routerLink]="['/genre/', g.id ]" class="badge badge-pill badge-light-primary"> {{g.name}}</a>
          </ng-container>

        </div>
        <div class="col-12">
          <h4>
            <span class="badge badge-secondary">
              {{movie.averageVote}}
            </span>
          </h4>
        </div>
        <div  class="col-12">
          {{movie.overview}}
        </div>

      </div>



    </div>

  </div>
</div>
