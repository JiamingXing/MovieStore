<ngb-carousel>
  <ng-template ngbSlide *ngFor="let movie of movies">
    <div class="container-FLUID">
      <img src="{{movie.backdropUrl}}" class="carousel-img img-fluid" alt="{{movie.title}}">

    </div>
    <div class="bottom-bar">
      <div class="title-container">
        <span>{{movie.title}}</span>
      </div>

    </div>

  </ng-template>

</ngb-carousel>

<div class="container-fluid" class="div-first-color">
  <div class="row move-up">
    <div class="col-sm" *ngFor="let m of movies2">
      <div class="feature-box main-img ">
        <img src="{{m.posterUrl}}" class="mini-movie-img" alt="{{m.title}}">
        <h6 class="heading-tertiary u-margin-bottom-small">{{m.title}}</h6>

      </div>

    </div>

  </div>
</div>
